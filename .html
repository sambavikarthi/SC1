<!DOCTYPE html>

<body>
<h1><font color="blue"><center>Kongu engineering college</center></font></h1>
<h1><font color="green"><u><center>REGISTRATION FORMS</center></u><font></h1>
<form>
<lable>First name</lable><br>
<input type="text" name="First name" size="10"></input type><br><br>
<lable>Middle name</lable><br>
<input type="text" name="Middle name" size="10"></input type><br><br>
<lable>last name</lable><br>
<input type="text" name="last name" size="10"></input type><br><br>
<lable><b>course<b></lable><br>
<select><br>
<option value="course">course</option><br>
<option value="BE">BE</option><br>
<option value="BTech">BTech</option><br>
<option value="BSc">BSc</option><br>
<option value="MSc">MSc</option><br>
<option value=ME>ME</option><br>
</select><br><br>
<lable>Gender</lable><br><br>
<input type="radio" name="Male"/>male<br>
<input type="radio" name="Female"/>female<br>
<input type="radio" name="others"/>others<br>
<input type="button" value="submit"/>
</form>
